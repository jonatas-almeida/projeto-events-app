<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--<link type="text/css" rel="stylesheet" href="css/styles.css"/>-->
    
     <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Event App</title>
</head>

<body class="container">

	<h1>Lista de Eventos</h1>
	<a class="waves-effect waves-thin btn amber darken-1" id="btn-cadastrar-evento" href="/cadastrarEvento"><i class="material-icons right">add</i>Cadastrar Evento</a>
	<br><br><br>
	
	<table>
		<thead>
			<th>Nome</th>
			<th>Local</th>
			<th>Data</th>
			<th>Hora</th>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><span th:text="${evento.nome}"></span></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.hora}"></span></td>
			</tr>
		</tbody>
	</table>
	
	
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>


</html>
